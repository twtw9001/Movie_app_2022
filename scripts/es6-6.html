<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>클래스</title>
        
    </head>

    <body>
        <script>
            // 클래스 : 
            // 기존에 사용했던 객체 생성과 상속 구문을 체계적인 객체지향 구문으로 보완
        
            class Info {
                constructor(a, b) {
                    this.subject = a;
                    this.credit = b;
                    this.days = [80, 120, 140];
                    this.day = this.days[0];
                }

                printOut() {
                    return this.subject + ',' + this.credit + '학점';
                }

                get lessontime() {
                    return this.day;
                }

                set lessontime(num) {
                    this.day = this.days[num];
                }
            };

            var sub1 = new Info('html', 1);
            console.log(sub1.subject);
            console.log(sub1.credit);
            console.log(sub1.printOut());

            console.log(sub1.lessontime); //80
            sub1.lessontime = 1; // lessontime에 인자 다시 전달
            console.log(sub1.lessontime); //120
        
        
            var sub2 = new Info('css', 2);
            console.log(sub2.subject);
            console.log(sub2.credit);
            console.log(sub2.printOut());

            console.log(sub1.lessontime); //120
            sub2.lessontime = 2; // lessontime에 인자 다시 전달
            console.log(sub2.lessontime); //140
        
        </script>
    </body>
</html>
