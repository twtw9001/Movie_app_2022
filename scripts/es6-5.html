<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>객체 생성자 함수</title>
        
    </head>

    <body>
        <script>
            // 객체 생성자 함수
            function Info(a, b) {
                this.subject = a;
                this.credit = b;
                // this.printOut = function(){
                //     return this.subject + ',' + this.credit + '학점';
                // };
            };

            Info.prototype.printOut = function(){
                return this.subject + ',' + this.credit + '학점';
            };

            var sub1 = new Info('html', 1);
            console.log(sub1.subject);
            console.log(sub1.credit);
            console.log(sub1.printOut());

            var sub2 = new Info('css', 2);
            console.log(sub2.subject);
            console.log(sub2.credit);
            console.log(sub2.printOut());


            // subject
            // credit 은 전달되는 인자따라 값이 달라지는데
            // printOut 은 다 똑같애(모양이) >> 이렇게 메소드는 똑같으면 메모리낭비됨
            // 그래서 메서드를 지워버리고
            // printOut에 해당되는 메서드를 별도로 만든다 >> 이런걸 프로토타입이라 함
            // 그러면 만들어진 객체들은 별도로 만든 메서드를 참조하는 것 (메모리 낭비되지 않는다)







        </script>
    </body>
</html>
